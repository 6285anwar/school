<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>School</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">

    <link rel="stylesheet" href="{% static 'assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">

    <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">

    <link rel="stylesheet" href="{% static 'assets/js/select.dataTables.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/vertical-layout-light/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'assets/images/teacher.png' %}" />
    <link rel="shortcut icon" href="{% static 'logo3.jpg' %}" />
</head>
<style>
    .abc {
        color: #4B0082;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 70px;
        font-weight: 900;
    }
</style>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="">
                                <center>
                                    <h2 class="abc">Login</h2>
                                </center>
                            </div>

                            <form role="form" action="{% url 'login' %}" method="post">
                                {% csrf_token %} 
                                <div class="mb-3">
                                  <input type="text" class="form-control" autocomplete="off" placeholder="Email" aria-label="Email" name="email">
                                </div>
                                <div class="mb-3">
                                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password">
                                </div>
                                
                                <div class="text-center"> 
                                  <button type="submit"  class="btn bg-gradient-danger w-100 my-4 mb-2">Sign in</button>
                                </div>
                                
                              </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>

    <!-- endinject -->
<!-- 
    Username: manager
    password: 123 -->

</body>

</html>

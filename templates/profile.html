{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">

                <center>
                    <h3 class="card-title mt-2">PROFILE</h3>
                    <img src="{{ t.photo.url }}" class="w-50 h-50 mt-2"
                        style="border-radius: 50%;" />
                    
                        <!-- <canvas id="transaction-history" class="transaction-chart"></canvas> -->
                        <div class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 rounded mt-3">
                            <div class="text-md-center text-xl-left">
    
                                <h6 class="mb-1">Name</h6>
                                <!-- <p class="text-muted mb-0">07 Jan 2019, 09:12AM</p> -->
                            </div>
                            <div class="align-self-center flex-grow text-right text-md-center text-xl-right py-md-2 py-xl-0">
                                <h6 class="text-muted mb-0">{{ t.firstname }}{{ t.lastname }}</h6>
                            </div>
                        </div>
                        <div class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 rounded mt-3">
                            <div class="text-md-center text-xl-left">
                                <h6 class="mb-1">Email</h6>
                                <!-- <p class="text-muted mb-0">07 Jan 2019, 09:12AM</p> -->
                            </div>
                            <div class="align-self-center flex-grow text-right text-md-center text-xl-right py-md-2 py-xl-0">
                                <h6 class="text-muted mb-0">{{ t.email }}</h6>
                            </div>
                        </div>
                </center>
            </div>
        </div>
    </div>
    <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-row justify-content-between">
                    <p class="text-muted mb-1">Your data status</p>
                </div>
                <div class="row" style="margin-top: 30px;">
                    <div class="col-12">
                        <div class="preview-list">
                            
                            <div class="preview-item border-bottom">
                                <div class="preview-item-content d-sm-flex flex-grow">
                                    <div class="flex-grow">
                                        <h4 class="preview-subject">Contact Number</h4>
                                    </div>
                                    <div class="me-auto text-sm-right pt-2 pt-sm-0">
                                        <h4 class="preview-subject">{{ t.phone }}</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="preview-item border-bottom">
                                <div class="preview-item-content d-sm-flex flex-grow">
                                    <div class="flex-grow">
                                        <h4 class="preview-subject">Subjects</h4>
                                    </div>
                                    <div class="me-auto text-sm-right pt-2 pt-sm-0">
                                        <h4 class="preview-subject">{{ t.subjects }}</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="preview-item border-bottom">
                                <div class="preview-item-content d-sm-flex flex-grow">
                                    <div class="flex-grow">
                                        <h4 class="preview-subject">Room Number</h4>
                                    </div>
                                    <div class="me-auto text-sm-right pt-2 pt-sm-0">
                                        <h4 class="preview-subject">{{ t.room }}</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="template-demo">
                                
                                
                                <button type="button" class="btn btn-warning btn-icon-text">
                                  <i class="ti-reload btn-icon-prepend"></i>                                                    
                                  Edit
                                </button>
                                <button type="button" class="btn btn-danger btn-icon-text">
                                    <i class="ti-trash btn-icon-prepend"></i>                                                    
                                    Delete
                                  </button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
